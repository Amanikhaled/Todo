<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h1 class="text-center">Your favorite list</h1>
                        <div class="input-group mb-3">
                            <br>
                            <br>
                            <!-- <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" (click)="AddTask(task.value)">
                                    Add </button>
                                <br>
                                <br>
                            </div> -->
                        </div>
                        <div class="list-group">
                            <ul class="list-group mb-0 col-12" *ngFor="let item of favorite">
                                <li class="list-group-item "
                                    [ngStyle]=" { 'text-decoration' :item.completed ? 'none' :'line-through'}">
                                    {{item.todo}}

                                    <button class="btn btn-outline-secondary " type="button">

                                        <i class="fa">&#xf00d;</i></button>
                                    <button class="btn btn-outline-secondary" type="button"><i class="fa">&#xf00c;</i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
